<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      
    />
    <!--css link-->
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <!--container-->
    <div class="class-container">
        <!--header-->
        <header class="col text-center p-4">
            <h1>Javascript quiz </h1>
        </header>
        <!--highscores section-->
        <section
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        tabindex="-1"
        role="dialog"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="staticBackdropLabel">
                Highscores
              </h2>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="list-group" id="highScoresList"></ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="clearHighscoresBtn"
              >
                Clear Highscores
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- card-->
      <section class="card">
        <!--Header -->
        <section class="card-header pt-0 pb-0">
          <div class="row row-cols-2">
            <div class="col">
              <!-- Button trigger -->
              <a
                style="text-decoration: none;"
                id="viewHighscores"
                data-toggle="modal"
                data-target="#staticBackdrop"
                href="#"
                >Highscores</a
              >
            </div>
            <div class="col text-right">
              <p class="mb-0" id="timeP">
                 Time <strong><span id="timeSpan"></span></strong>
              </p>
            </div>
          </div>
        </section>

        <!-- Card Body -->
        <section class="card-body">
            <!-- Quiz Introduction -->
            <section class="card bg-dark text-white" id="introduction">
              <img
                src="./assets/photos_sound/code.jpg"
                class="card-img"
                alt="code image"
                id="intro-disney-img"
              />
              <div class="card-img-overlay text-center mt-3">
                <h3 class="card-title">Welcome!!</h3>
                <p class="card-text">
                  See how many Questions related to javascript you can finish within the time limit.
                </p>
                <p class="card-text">
                  Getting a question wring will lose you 5 seconds.
                </p>
              </div>
            </section>
            <a href="#" class="btn btn-primary" id="startBtn">Start Quiz</a>
            <!-- Quiz -->
          <section id="quiz">
            <h5 id="question">Question 1</h5>
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col">
                <div class="list-group mb-4" id="answers"></div>
              </div>
              <div class="col">
                <div id="image_area"></div>
              </div>
            </div>
          </section>
          <!-- All Done -->
          <section id="allDone">
            <div class="alert alert-success mt-0 mb-0">
              <h4 class="alert-heading">All Done!</h4>
              <hr />
              <h5 class="mb-0">Final score <span id="finalScore">xx</span></h5>
              <hr />
              <form class="form-inline">
                <input
                  class="form-control mr-2"
                  type="text"
                  id="initials"
                  placeholder="Enter your initials"
                />
                <button type="submit" class="btn btn-info" id="submit">
                  Submit
                </button>
              </form>
            </div>
          </section>
        </section>
        <!-- Card Footer -->
        <div class="card-footer text-muted p-0">
            <div class="progress" style="height: 100%;">
              <div
                class="progress-bar bg-info progress-bar-striped progress-bar-animated"
                style="width: 0%; height: 100%;"
              ></div>
            </div>
            <div class="alert alert-success mt-0 mb-0 pt-0 pb-0" id="assess-ft">
              <strong></strong>
            </div>
          </div>
          <!-- /Card Footer -->
        </section>
        <!-- /The Main Card -->
      </div>
